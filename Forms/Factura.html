        <div class="container">
          <div class="consulta mt-4">
                <div class="row">
                    <div class="col-6">
                      <h3>Lista de Facturas</h3>
                    </div>
                    <div class="col-6">
                        <input type="button" id="btnanuladas" onclick="CargarFacturasAnuladas()" value="Anuladas" class="btn btn-success">
                        <input type="button" id="btnfinalizadas" onclick="CargarFacturasFinalizadas()" value="Finalizadas" class="btn btn-success">
                        <input type="button" id="btntodas" onclick="CargarFacturas()" value="Todas" class="btn btn-success">
                    </div>
                    
                </div>
            </div>
            <div class="box-body">
                <div class="table table.table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                              <th>ID</th>
                              <th>Numero de Factura</th>
                              <th>ID Socio</th>
                              <th>Fecha</th>
                              <th>Detalle</th>
                              <th>Sub Total</th>
                              <th>Impuesto SV</th>
                              <th>Total</th>
                              <th>Fecha de Vencimiento</th>
                              <th>Estado</th>
                            </tr>
                        </thead>
                      <tbody class="factura">
                        
                      </tbody>
                    </table>
                </div>

            <div class="formulario">
                <div class="row">
                    <div class="col-12">
                        <div class="col-6">
                            <h3>Agregar Facturas</h3>
                        </div>
                        <div class="col-12">
                            <form class="Agregarfactura">
                                <label for="">ID</label>
                                <input type="text" id="ID" class="form-control" placeholder="Ingrese ID de Factura">

                                <label for="">Numero de Factura</label>
                                <input type="text" id="NUMERO_FACTURA" class="form-control" placeholder="Ingrese Numero de Factura">

                                <label for="">ID Socio</label>
                                <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese ID de Socio">

                                <label for="">Fecha de Factura</label>
                                <input type="text" id="FECHA_FACTURA" class="form-control" placeholder="Ingrese Fecha de Factura">

                                <label for="">Detalle</label>
                                <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese Detalle de Factura">

                                <label for="">Sub Total</label>
                                <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese SubTotal de Factura">

                                <label for="">Impuesto SV</label>
                                <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese ISV de Factura">

                                <label for="">Total</label>
                                <input type="text" id="TOTAL" class="form-control" placeholder="Ingrese Total de Factura">

                                <label for="">Fecha de Vencimiento</label>
                                <input type="text" id="FECHA_VENCIMIENTO" class="form-control" placeholder="Ingrese Vencimiento de Factura">
                               
                                <div class="ESTADO">

                                </div>
                                <hr>
                                <div class="button">
                                    <input type="submit" id="btnagregar" onclick="AgregarFactura()" value="Ingresar Factura" class="btn btn-success">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
